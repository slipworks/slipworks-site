backend:
  name: github
  repo: slipworks/slipworks-site
  base_url: https://splendid-hummingbird-b1b121.netlify.app
  auth_endpoint: /auth
media_folder: "static/uploads"
public_folder: "/uploads"
collections:
  - name: pages
    label: Pages
    folder: "content"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
