backend:
  name: github
  repo: slipworks/slipworks-site
  branch: main
  base_url: "https://splendid-hummingbird-b1b121.netlify.app"
  auth_endpoint: "/.netlify/functions/decap-oauth"
media_folder: "static/media"
public_folder: "/media"
collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/about/_index.md"
        label: "About"
        name: "about"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body",  name: "body",  widget: "markdown" }
  - name: "news"
    label: "News"
    folder: "content/news"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image", required: false }
